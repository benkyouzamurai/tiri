<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>地理クイズ</title>
  <style>
    body {
      font-size: 18px; /* 文字を大きく */
      padding: 10px;
      background: #fff;
      color: #000;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .answer {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px; /* 答えも大きく */
    }
    .show-button {
      padding: 12px 20px; /* ボタン大きめ */
      font-size: 18px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>地理クイズ</h1>
  <div id="quiz-container">読み込み中...</div>

  <script>
    fetch('地理一問一答 - シート1.csv')
      .then(response => response.text())
      .then(csvText => {
        const lines = csvText.split('\n').slice(1);
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        lines.forEach((line, index) => {
          if (!line.trim()) return;
          const [question, answer] = line.split(',').map(s => s.trim().replace(/^"|"$/g, ''));

          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.innerHTML = `
            <div><strong>Q${index + 1}:</strong> ${question}</div>
            <button class="show-button" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">答えを見る</button>
            <div class="answer">${answer}</div>
          `;
          container.appendChild(qDiv);
        });
      })
      .catch(error => {
        document.getElementById('quiz-container').innerText = '読み込みエラー: ' + error;
      });
  </script>
</body>
</html>
