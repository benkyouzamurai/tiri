<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>地理一問一答クイズ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .question h2 { font-size: 18px; }
        .answer { display: none; margin-top: 5px; color: green; font-weight: bold; }
        .show-answer-btn {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .show-answer-btn:hover {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>

<h1>地理クイズ</h1>
<div id="questionsContainer"></div>

<script>
    // 問題と答え（CSVから自動抽出済み・手動で埋め込み形式）
    const questions = [
        { question: "地図の五大要素を上げなさい", answer: "方位、距離、面積、角度、形" },
        { question: "角度や形の関係が正しい図法をなんというか", answer: "正角図法" },
        { question: "正角図法は何が正しい？", answer: "角度" },
        { question: "正角図法の一例をあげなさい", answer: "メルカトル図法" },
        { question: "メルカトル図法を用いて行う航海の方法をなんというか", answer: "等角航路" },
        { question: "正角図法のデメリットを上げなさい", answer: "高緯度ほど面積のひずみが大きくなる" },
        { question: "地球儀と比較して歪みの少ない図法をなんというか", answer: "正積図法" },
        { question: "正積図法の一例", answer: "サンソン図法、モルワイデ図法、グード図法" },
        { question: "地球儀と比較してバランスの良い図法をなんというか", answer: "妥当図法" },
        { question: "世界中をひと続きの陸地として扱うような考え方のことを何というか", answer: "パンゲア思想" },
        { question: "日本で一番面積が大きい都道府県はどこ？", answer: "北海道" },
        { question: "世界で一番人口が多い国は？", answer: "中国" },
        { question: "アマゾン川が流れている大陸は？", answer: "南アメリカ" },
        { question: "エジプトにある有名な川の名前は？", answer: "ナイル川" }
        // 必要に応じてさらに追加可能
    ];

    // ランダムにシャッフル
    const shuffledQuestions = [...questions];
    for (let i = shuffledQuestions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
    }

    const container = document.getElementById('questionsContainer');
    shuffledQuestions.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.innerHTML = `
            <h2>${item.question}</h2>
            <button class="show-answer-btn" onclick="document.getElementById('a${index}').style.display = 'block'; this.disabled = true;">答えを見る</button>
            <div class="answer" id="a${index}">${item.answer}</div>
        `;
        container.appendChild(div);
    });
</script>

<p>問題の順番は毎回ランダムに変わります。更新すれば繰り返し練習できます。</p>

</body>
</html>
