<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>地理クイズ</title>
  <style>
    body {
      font-size: 22px;
      line-height: 1.6;
      padding: 15px;
      background: #fff;
      color: #000;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .question {
      margin-bottom: 30px;
    }
    .question > div:first-child {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .answer {
      display: none;
      color: green;
      font-weight: 700;
      margin-top: 12px;
      font-size: 24px;
    }
    .show-button {
      display: block;
      width: 100%;
      height: 52px;
      font-size: 22px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      user-select: none;
      touch-action: manipulation;
    }
    .show-button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>地理クイズ</h1>
  <div id="quiz-container">読み込み中...</div>

  <script>
    fetch('地理一問一答 - シート1.csv')
      .then(response => response.text())
      .then(csvText => {
        const lines = csvText.split('\n').slice(1);
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        lines.forEach((line, index) => {
          if (!line.trim()) return;
          const [question, answer] = line.split(',').map(s => s.trim().replace(/^"|"$/g, ''));

          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.innerHTML = `
            <div><strong>Q${index + 1}:</strong> ${question}</div>
            <button class="show-button" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">答えを見る</button>
            <div class="answer">${answer}</div>
          `;
          container.appendChild(qDiv);
        });
      })
      .catch(error => {
        document.getElementById('quiz-container').innerText = '読み込みエラー: ' + error;
      });
  </script>
</body>
</html>
